<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lambda Square API</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2f6e5b, #68b091);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 3.5rem;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1.4rem;
    }

    input {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      margin: 0.4rem;
      width: 150px;
      text-align: center;
    }

    button {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 10px;
      background-color: #1d4033;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2f6e5b;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☁️ Lambda Square API</h1>
    <h2>HTTP tetikleyicili serverless fonksiyon<br>Bir isim ve sayı gir 👇</h2>

    <input type="text" id="nameInput" placeholder="İsim (örn: Ali)">
    <input type="number" id="numberInput" placeholder="Sayı (örn: 5)">
    <button onclick="calculateSquare()">Gönder</button>

    <div class="result" id="result"></div>

    <footer>🚀 AWS Lambda + API Gateway + GitHub Pages</footer>
  </div>

  <script>
    async function calculateSquare() {
      const name = document.getElementById("nameInput").value.trim();
      const number = document.getElementById("numberInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !number) {
        resultDiv.innerText = "Lütfen isim ve sayı gir!";
        return;
      }

      resultDiv.innerText = "⏳ Hesaplanıyor...";

      try {
        const response = await fetch(
          `https://mktq4gz54j.execute-api.eu-central-1.amazonaws.com/test/squareFunction?name=${encodeURIComponent(name)}&number=${encodeURIComponent(number)}`
        );

        if (!response.ok) {
          throw new Error("API hatası: " + response.status);
        }

        const data = await response.json();

        // Beklenen çıktı formatı
        resultDiv.innerText = data.message || `Merhaba ${name}, ${number} sayısının karesi = ${number * number}`;
      } catch (error) {
        resultDiv.innerText = "Hata oluştu: " + error.message;
      }
    }
  </script>
</body>
</html>
